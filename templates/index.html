<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Demand Forecast Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #66bb6a, #81c784); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); 
            color: #333;
            position: relative; /* Position container relative to position the button */
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2e7d32;
        }

        h3 {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2e7d32;
        }

        label {
            font-weight: 500;
            color: #2e7d32;
        }

        .form-control, .form-select {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
        }

        .btn-primary {
            background-color: #2e7d32;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1b5e20;
        }

        .btn-chart {
            background-color: #ff5722;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-chart:hover {
            background-color: #e64a19;
            color: white;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group .btn-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        #result {
            margin-top: 20px;
        }

        #predicted-value {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>BCG VACCINE DEMAND FORECAST</h1>

        <!-- Form for prediction -->
        <form id="predict-form">
            <!-- Region dropdown -->
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select class="form-select" id="region" name="region" required>
                    <option value="" selected disabled>Select a region</option>
                    <option value="1">Region 1</option>
                    <option value="2">Region 2</option>
                    <option value="3">Region 3</option>
                    <option value="4">Region 4</option>
                    <option value="5">Region 5</option>
                </select>
            </div>

            <!-- Month dropdown -->
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <select class="form-select" id="month" name="month" required>
                    <option value="" selected disabled>Select a month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <!-- Population input -->
            <div class="mb-3">
                <label for="population" class="form-label">Population</label>
                <input type="number" class="form-control" id="population" name="population" maxlength="7" required>
            </div>

            <!-- Previous Demand input (optional) -->
            <div class="mb-3">
                <label for="prev_demand" class="form-label">Previous Demand</label>
                <input type="number" class="form-control" id="prev_demand" name="prev_demand">
            </div>

            <div class="form-group">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <a href="http://127.0.0.1:8000/chart" class="btn btn-chart">View Chart</a>
                </div>
            </div>
<hr>
        <!-- Displaying the predicted result (if available) -->
        <div id="result" class="mt-4">
            <h3 class="text-center" id="predicted-value"></h3>
        </div>
    </div>

    <script>
    
        $('#predict-form').on('submit', function(e) {
            e.preventDefault(); 

            var formData = {
                region: $('#region').val(),
                month: $('#month').val(),
                population: $('#population').val(),
                prev_demand: $('#prev_demand').val()
            };

         
            $.ajax({
                url: '/predict',  
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData), 
                success: function(response) {
                   
                    $('#predicted-value').text("Predicted Demand: " + response.predicted_demand);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

   
        $('#population, #prev_demand').on('input', function() {
            var value = $(this).val();
            if (value.length > 7) {
                $(this).val(value.slice(0, 7));
            }
        });
    </script>
</body>
</html>
